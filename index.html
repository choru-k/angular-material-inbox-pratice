<html lang="en" ng-app="StarterApp">

<head>
    <meta name="viewport" content="initial-scale=1" />
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc1/angular-material.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-aria.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc1/angular-material.min.js"></script>
    <link rel="stylesheet" href="custom.css">
    <script src="app.js"></script>
</head>

<body layout="column" ng-controller="AppController as vm">
<md-toolbar layout="row">
    <div class="md-toolbar-tools">
        <md-button ng-click="vm.toggleSidenav('left')" hide-gt-sm class="md-icon-button">
            <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg">
            </md-icon>
        </md-button>
        <md-button ng-click="click_toggle()"  class="md-icon-button">
            <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg">
            </md-icon>
        </md-button><md-button ng-click="vm.toggleSidenav('left')" hide-gt-sm class="md-icon-button">
        <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg">
        </md-icon>
    </md-button>
        <h1>Angular Material: &nbsp; Starter CodePen </h1>
    </div>
</md-toolbar>
<div layout="row" layout="wrap" flex>
    <md-sidenav layout="column" ng-show="nav" class="md-sidenav-left md-whiteframe-1dp" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
        <md-button class="md-accent">Button 1</md-button>
        <md-button class="md-accent">Button 2</md-button>
    </md-sidenav>
    <div layout="column" id="content">
        <md-content layout="column" flex class="md-padding">
            This Starter Application consists of a Toolbar, SideNav (with two buttons), and Content area.
            <p>This is the content area! </p>
        </md-content>
    </div>
</div>
<!-- Angular Material Dependencies -->
</body>

</html>
